<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <div class="search-bar">
            <label for="search-field"><img src="img/icons8-search-50.png" class="search-icon" alt="search icon"></label>
            <input type="text" id="search-field">
        </div>
        <div class="profile-container">
            <img src="img/icons8-bell-24.png" alt="bell-icon">
            <img src="img/130502152627-rubber-duck-in-hong-kong-1.jpg" class="profile-picture" alt="duck-profile">
        </div>
        <div class="intro-container">
            <img src="img/130502152627-rubber-duck-in-hong-kong-1.jpg" class="profile-picture-2" alt="profile-picture">
            <p class="welcome">Welcome,</p>
            <p class="user-handle">Ducky (@Quack)</p>
        </div>
        <div class="btns-container"></div>
    </header>
    
</body>
</html>
